<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Census Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="site-header">
            <h1>State Census Information Form</h1>
        </header>

        <form id="censusForm">
            <!-- Identification Section -->
            <fieldset>
                <legend>Identification</legend>

                <div class="row">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="row">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>
            </fieldset>

            <!-- Address Section -->
            <fieldset>
                <legend>Address</legend>

                <div class="row">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="row">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </fieldset>

            <!-- Household Details -->
            <fieldset>
                <legend>Household Details</legend>

                <div class="row">
                    <label for="household">Number of People in Household</label>
                    <input type="number" id="household" name="household" min="1" required>
                </div>

                <div class="row">
                    <label for="age">Age of Head of Household</label>
                    <input type="number" id="age" name="age" min="0" required>
                </div>
            </fieldset>

            <div class="actions">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>

            <div id="messages"></div>
        </form>

        <footer class="site-footer">
            State Census | Form Version 2.0
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
